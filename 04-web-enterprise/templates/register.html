<!DOCTYPE html>
<html>
<head>
    <title>Register - TFA Shuttles</title>
    <style>
        body { background-color: #36454f; color: white; font-family: Arial; }
        .container { text-align: center; margin-top: 5%; }
        input { padding: 10px; margin: 5px; width: 250px; }
        button { padding: 10px 20px; background: #27ae60; color: white; border: none; cursor: pointer; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöê Register as User</h1>
        <form method="POST" action="/register">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="text" name="name" placeholder="Full Name" required><br>
            <input type="text" name="registered_address" placeholder="Home Address (e.g., Campus A)" required><br><br>
            <button type="submit">Register</button>
        </form>
        <div style="margin-top: 20px;">
            <a href="{{ url_for('login') }}" style="color: #4CAF50;">Back to Login</a> | 
            <a href="{{ url_for('register_driver') }}" style="color: #FF9800;">Register as Driver</a>
        </div>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
