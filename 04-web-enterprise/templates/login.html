<!DOCTYPE html>
<html>
<head>
    <title>Login - TFA Shuttles</title>
    <style>
        body { background-color: #36454f; color: white; font-family: Arial; }
        .container { text-align: center; margin-top: 10%; }
        input { padding: 10px; margin: 5px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöê TFA Shuttle Service</h1>
        <p>Please log in to continue</p>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <button type="submit">Log In</button>
        </form>
        <div style="margin-top: 20px;">
            <a href="{{ url_for('register') }}" style="color: #4CAF50;">Register as User</a> | 
            <a href="{{ url_for('register_driver') }}" style="color: #FF9800;">Register as Driver</a>
        </div>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
